<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publicações</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    #language-switch img {
      width: 28px;
      margin-left: 10px;
      cursor: pointer;
    }
    main {
      padding: 40px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="publicacoes.html">Publicações</a>
      <a href="https://seucurriculo.com" target="_blank">Currículo</a>
      <a href="conversas.html">Conversas</a>
    </nav>
    <div id="language-switch">
      <img src="brasil.png" alt="Português" onclick="setLanguage('pt')">
      <img src="eua.png" alt="Inglês" onclick="setLanguage('en')">
    </div>
  </header>

  <main>
    <h1>Minhas Publicações</h1>
    <p>Aqui você pode adicionar suas publicações, artigos ou textos.</p>
    <ul>
      <li>Publicação 1</li>
      <li>Publicação 2</li>
      <li>Publicação 3</li>
    </ul>
  </main>

  <script>
    function setLanguage(lang) {
      if (lang === 'pt') {
        document.querySelector('h1').innerText = 'Minhas Publicações';
        document.querySelector('p').innerText = 'Aqui você pode adicionar suas publicações, artigos ou textos.';
      }
      if (lang === 'en') {
        document.querySelector('h1').innerText = 'My Publications';
        document.querySelector('p').innerText = 'Here you can add your publications, articles, or texts.';
      }
    }
  </script>
</body>
</html>
